<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Scanner</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 100%;
            margin: 0;
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .camera-container {
            margin: 20px 0;
            position: relative;
            max-width: 100%;
            height: 600px;
            overflow: hidden;
        }
        .feed {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border: 2px solid #333;
            border-radius: 10px;
        }
        .video-container {
            margin: 20px 0;
            position: relative;
            max-width: 100%;
            height: 600px;
            overflow: hidden;
            background: black;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            opacity: 1;
        }
        .status {
            margin: 10px 0;
            font-size: 1.5em;
            color: #333;
            font-weight: bold;
        }
        .controls {
            margin-top: 20px;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hand Scanner</h1>
        <div class="camera-container">
            <img id="camera-feed" src="{{ url_for('video_feed') }}" alt="Camera Feed" class="feed">
        </div>
        <div class="status" id="status">Place your hand in the template area</div>
        <div class="controls">
            <button onclick="location.reload()">Restart</button>
        </div>
    </div>

    <script>
        const status = document.getElementById('status');
        const cameraFeed = document.getElementById('camera-feed');

        // Check for video trigger every second
        setInterval(() => {
            fetch('/status')
                .then(response => response.json())
                .then(data => {
                    if (data.video_triggered) {
                        status.textContent = 'âœ… Hand detected! Video playing...';
                    } else {
                        status.textContent = 'Place your hand in the template area';
                    }
                })
                .catch(error => console.error('Error:', error));
        }, 1000);

        // Handle fullscreen
        cameraFeed.addEventListener('click', () => {
            if (cameraFeed.requestFullscreen) {
                cameraFeed.requestFullscreen();
            } else if (cameraFeed.webkitRequestFullscreen) {
                cameraFeed.webkitRequestFullscreen();
            }
        });
    </script>
</body>
</html>
